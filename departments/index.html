  <script>
    async function loadDepartments() {
      const res = await fetch("../events.json");
      const data = await res.json();
      const container = document.getElementById("departments");

      data.forEach(dept => {
        const card = document.createElement("a");
        card.href = `../events/?dept=${dept.deptId}`;
        card.className = "glass-card neon-border p-6 rounded-2xl shadow-lg hover:scale-105 transition-transform";
        card.innerHTML = `
          <h2 class="text-2xl font-bold">${dept.name}</h2>
          <p class="text-gray-300">${dept.events.length} Events</p>
        `;
        container.appendChild(card);
      });
    }
    loadDepartments();
  </script>
