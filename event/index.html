  <nav class="fixed top-0 w-full z-50 backdrop-blur-xl bg-white/10 border-b border-cyan-400/40">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">

 <div class="parallax absolute inset-0 z-10">
    <video src="/res/part.mp4" autoplay loop muted style="max-width: none; width: 100%;height: 100vh; object-fit: cover;"style="object-fit: cover;"></video>
 </div>
<div class="min-h-screen bg-gradient-to-br from-purple-950 via-black to-gray-900 text-white flex items-center justify-center px-6">
  <div id="event-detail" class="glass-card neon-border max-w-2xl w-full p-8 rounded-2xl shadow-lg">
    <!-- Event details load here -->
  </div>
</div>
  <script>
    async function loadEvent() {
      const params = new URLSearchParams(window.location.search);
      const deptId = params.get("dept");
      const id = parseInt(params.get("id"));

      const res = await fetch("../events.json");
      const data = await res.json();
      const dept = data.find(d => d.deptId === deptId);
      if (!dept) return document.getElementById("event-detail").innerHTML = "<p>Department not found!</p>";
      
      const event = dept.events.find(e => e.id === id);
      if (!event) return document.getElementById("event-detail").innerHTML = "<p>Event not found!</p>";

      document.getElementById("event-detail").innerHTML = `
        <h1 class="text-3xl font-extrabold mb-4 text-neon">${event.title}</h1>
        <p class="mb-4 text-gray-300">${event.description}</p>
        <p class="mb-4"><strong>Timing:</strong> ${event.timing}</p>
        <div>
          <h2 class="text-xl font-bold mb-2">Rules & Regulations</h2>
          <ul class="list-disc list-inside mb-6 text-gray-300">
            ${event.rules.map(rule => `<li>${rule}</li>`).join("")}
          </ul>
        </div>
        <center>
        <a href="https://forms.gle/wwuYcAfJbqBhjMtH7" id="reg" class="px-8 py-3 bg-white/20 border-b border-cyan-400/40 rounded rounded-2xl neon-button hover:backdrop-blur-xl"> 
          Register Now!.
        </a>
        </center>
      `;
    }
    loadEvent();
  </script>

<!-- Custom Cursor -->
<div id="cursor"></div>
<style>
  #reg{
    margin-top: 40px !important;
  }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom cursor base */
      #cursor {
        width: 20px;
        height: 20px;
        border: 2px solid cyan;
        border-radius: 50%;
        position: absolute;
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: transform 0.15s ease-out, width 0.2s, height 0.2s;
        z-index: 9999;
        box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
        background: rgba(0, 255, 255, 0.08);
        backdrop-filter: blur(6px);
      }

      /* Cursor grows on hover */
      #cursor.cursor-hover {
        width: 40px;
        height: 40px;
        background: rgba(0, 255, 255, 0.15);
        box-shadow: 0 0 15px #0ff, 0 0 25px #0ff, 0 0 40px #0ff;
      }
</style>
<script src="../script.js"></script>
<script>
  let navLink = document.getElementById("navlinks");
  let resNav = document.getElementById("res_nav");
  let navBar = document.getElementById("MenuBar");
  let close = document.getElementById("close");
  if(window.outerWidth<="800"){
    navLink.classList.add('hidden')
    resNav.classList.add("hidden")
    navBar.classList.remove("hidden")
    close.classList.add('hidden')
    navBar.addEventListener('click',() =>{
      navLink.classList.toggle('hidden');
      close.classList.remove('hidden');
      navBar.classList.add('hidden');
      close.addEventListener('click',()=>{
        navBar.classList.remove('hidden')
        close.classList.add('hidden')
        navLink.classList.add('hidden');
      })
    });
  }
  else{
    navLink.classList.add('hidden')
    resNav.classList.remove("hidden")
    navBar.classList.add("hidden")
  }
</script>
</body>
